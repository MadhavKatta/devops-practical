name: Node.js CI

on:
  push:
    branches:
      - main  # Trigger the workflow on pull requests to the 'main' branch

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16'  # Specify the version of Node.js you need, e.g., 16.x

    - name: Install dependencies
      run: npm install

    - name: Run tests
      run: npm test  # Adjust if you use a different test script

    - name: Build the project
      run: npm run build  # Adjust if your build command is different

    - name: Upload build artifacts (optional)
      if: success()
      uses: actions/upload-artifact@v3
      with:
        name: build-artifacts
        path: ./build  # Adjust the path to your build output directory

  deploy:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16'

    - name: Install dependencies
      run: npm install

    - name: Deploy to production
      run: |
        npm run deploy  # Replace with your deploy command
